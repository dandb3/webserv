<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찬란한 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* 배경색은 연한 회색 */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px; /* 컨테이너의 최대 너비 */
            margin: 0 auto; /* 가운데 정렬 */
            padding: 20px; /* 안쪽 여백 */
            background-color: #fff; /* 백그라운드 색은 흰색 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        h1 {
            text-align: center; /* 제목 가운데 정렬 */
            color: #333; /* 제목 색상은 어두운 회색 */
        }
        .image-container {
            display: flex; /* 이미지들을 가로로 나란히 배치 */
            justify-content: space-between; /* 좌우 여백을 최대로 설정하여 이미지를 좌우에 배치 */
            margin-top: 20px; /* 위쪽 여백 */
        }
        .image-container img {
            max-width: 45%; /* 이미지의 최대 너비는 컨테이너의 45% */
            border-radius: 8px; /* 이미지 모서리를 둥글게 만듦 */
        }
        .link-container {
            text-align: center; /* 링크 텍스트 가운데 정렬 */
            margin-top: 20px; /* 위쪽 여백 */
        }
        .link-container a {
            display: inline-block; /* 링크를 블록 요소로 설정하여 여백을 가짐 */
            padding: 10px 20px; /* 안쪽 여백 */
            background-color: #4CAF50; /* 배경색은 진한 녹색 */
            color: white; /* 텍스트 색상은 흰색 */
            text-decoration: none; /* 밑줄 제거 */
            border-radius: 5px; /* 모서리를 둥글게 만듦 */
            transition: background-color 0.3s ease; /* 배경색 변화에 애니메이션 효과 적용 */
        }
        .link-container a:hover {
            background-color: #45a049; /* 마우스 호버시 배경색 변경 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>우리의 웹서브 페이지</h1>
        <p>이 페이지는 애니메이션 뽀롱뽀롱뽀로로의 캐릭터 '루피'에 대한 이야기를 담고 있습니다. 루피는 뽀롱뽀롱뽀로로의 매력적인 캐릭터 중 하나로, 항상 밝고 긍정적인 에너지를 가지고 있습니다. 그의 모험과 이야기는 많은 이들에게 활력과 용기를 주었습니다.</p>
        <div class="image-container">
            <img src="./img1.png" alt="이미지 1">
            <img src="./img2.png" alt="이미지 2">
        </div>
        <div class="link-container">
            <a href="index2.html">다른 휘황찬란한 페이지로 이동하기</a>
        </div>
    </div>
</body>
</html>
